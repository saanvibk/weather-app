<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="./img/xworkz-logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="bootstrap.css" />
    <script src="bootstrap.js"></script>
    <script src="script.js"></script>
    <style>
      * {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 15px;
      }

      .uniform {
        height: 204px;
        opacity: 0.9;
      }

      .neo {
        box-shadow: 3px 9px 14px 4px #a0a0a0;
      }

      #blend {
        background: transparent;
        mix-blend-mode: multiply;
        border: none;
      }

      .img {
        height: 78px;
        width: 78px;
      }

      .card {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div class="">
      <div class="body-navbar neo">
        <nav class="navbar navbar-expand-sm nav-container-parent">
          <div class="container-fluid nav-container">
            <a class="xwork-logo" href="index.html">
              <img src="img/xworkz-logo.png" height="50px" width="100px" />
            </a>
            <div class="nav-main-links">
              <a class="nav-link" href="index.html">
                <p class="h4 font-weight-bold weather-app">Weather app</p>
              </a>

              <a class="nav-link" href="about.html">
                <p class="h4 font-weight-bold about-page">About Page</p>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="container-fluid main-box app">
      <div class="d-flex flex-column p-5 input-box">
        <p class="h5 text-center" id="msg" style="color: red"></p>
        <input
          type="text"
          class="neo rounded-pill location-input"
          id="location"
          placeholder="Enter Location"
          size="100%"
        />
        <button
          onclick="getWeather()"
          class="btn h4 neo btn-primary btn-outline-success submit-btn text-light mx-auto d-flex"
        >
          Submit
        </button>
        <br />
      </div>
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 mb-5 mx-lg-auto">
          <div class="card bg-light mx-auto text-center neo" id="bg">
            <div class="card-body">
              <h2 id="city">Shivamogga</h2>
              <span class="h4" id="country">India</span>
            </div>
          </div>
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-3">
          <div class="card bg-light mt-2 mb-2 uniform neo" id="bg">
            <div class="card-body uniform">
              <div class="row mt-3">
                <div class="col">
                  <i id="icon"></i>
                  <span id="description" class="text-center">clear</span>
                </div>
                <div class="col">
                  <img src="./img/humidity.svg" alt="humid" class="img" />
                  <span class="text-center" id="humidity">humidity</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card bg-light mt-2 mb-2 neo" id="bg">
            <div class="card-body uniform">
              <div>
                <img
                  src="./img/thermometer-celsius.svg"
                  class="img"
                  alt="temp"
                />
                <span id="temp">temperature</span>
                <img src="./img/thermometer.svg" class="img" alt="feellike" />
                <span id="feelLike"> feels like </span>
              </div>
              <div>
                <img
                  src="./img/thermometer-warmer.svg"
                  class="img"
                  alt="warm"
                />
                <span id="maxTemp">max temp </span>
                <img src="./img/thermometer-colder.svg" class="img" alt="" />
                <span id="minTemp">min temp</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card bg-light mt-2 mb-2 neo" id="bg">
            <div class="card-body uniform">
              <img
                src="./img/sunrise.svg"
                height="px"
                width="48px"
                class="img"
                alt="rise"
              />
              <span id="sunRise">sun rise</span>
              <p></p>
              <img
                src="./img/sunset.svg"
                height="48px"
                width="48px"
                class="img"
                alt="warm"
              />
              <span id="sunSet">sunset </span>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card bg-light mt-2 mb-2 neo" id="bg">
            <div class="card-body uniform">
              <img
                src="./img/wind.svg"
                height="px"
                width="48px"
                class="img"
                alt="wind"
              />
              <span id="wind">wind speed</span>
              <p></p>
              <img
                src="./img/compass.svg"
                height="48px"
                width="48px"
                class="img"
                alt="warm"
              />
              <span id="deg">degrees </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
